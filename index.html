<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */
path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;}

.bar { fill: steelblue; }

<!-- load the d3.js library -->    	
<script src="//d3js.org/d3.v4.min.js"></script>

// Set the dimensions of the canvas / graph
var margin = {top: 10, right: 20, bottom: 30, left: 50},
    width = 500 - margin.left - margin.right,
    height = 275 - margin.top - margin.bottom;

// set the ranges REGULIER xB en yB = bar chart /  xL en yL = line graph

var xB = d3.scaleBand()
        .range([0, width])
        .padding(0.1);

var yB = d3.scaleLinear()
        .range([height, 0]);

var x = d3.scaleBand()
        .range([0, width])
        .padding(0.1);

var y = d3.scaleLinear()
        .range([height, 0]);

	
// Adds the chart1 canvas          
var chartOmzet = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
	  "translate(" + margin.left + "," + margin.top + ")");


// Get the data
d3.csv("omzet.csv", function(error, data) {
  if (error) throw error;
  
  // format the data
  data.forEach(function(d) {
    d.eur = +d.eur;
  });
	

  // Scale the range of the data in the domains
  x.domain(data.map(function(d) { return d.jaar; }));
  y.domain([0, d3.max(data, function(d) { return d.eur; })]);	

  // append the rectangles for the bar chart
  chartOmzet.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("xB", function(d) { return x(d.jaar); })
      .attr("width", x.bandwidth())
      .attr("yB", function(d) { return y(d.eur); })
      .attr("height", function(d) { return height - y(d.eur); });
  
  // add the x Axis
  chartOmzet.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(xB));
  
  // add the y Axis
  chartOmzet.append("g")
      .call(d3.axisLeft(yB));

  // Add a small label for the graph name.
  chartOmzet.append("text")
      .attr("class", "title")
      .attr("xB", 15)
      .attr("yB", 10)
      .style("text-anchor", "start")
      .style("font-size", 10)
      .text("OMZET (mln €)");  
   
});
