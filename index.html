<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

.legend {
    font-size: 12px;
    font-weight: bold;

</style>

// Set the dimensions of the canvas / graph
var margin = {top: 10, right: 20, bottom: 30, left: 50},
    width = 500 - margin.left - margin.right,
    height = 275 - margin.top - margin.bottom;

// Parse the date / time
var parseDate = d3.timeParse("%b %Y");
	
// set the ranges REGULIER xB en yB = bar chart /  xL en yL = line graph

var xb = d3.scaleBand()
        .range([0, width])
        .padding(0.1);

var yb = d3.scaleLinear()
        .range([height, 0]);

var x = d3.scaleBand()
        .range([0, width])
        .padding(0.1);

var y = d3.scaleLinear()
        .range([height, 0]);

var xl = d3.scaleTime()
	.range([0, width]);  
var yl = d3.scaleLinear()
	.range([height, 0]);
	
// Adds the chartOmzet canvas          
var chartOmzet = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
	  "translate(" + margin.left + "," + margin.top + ")");


// Get the data
d3.csv("omzet.csv", function(error, data) {
  if (error) throw error;
  
  // format the data
  data.forEach(function(d) {
    d.eur = +d.eur;
  });
	

  // Scale the range of the data in the domains
  xb.domain(data.map(function(d) { return d.jaar; }));
  yb.domain([0, d3.max(data, function(d) { return d.eur; })]);	

  // append the rectangles for the bar chart
  chartOmzet.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return xb(d.jaar); })
      .attr("width", xb.bandwidth())
      .attr("y", function(d) { return yb(d.eur); })
      .attr("height", function(d) { return height - yb(d.eur); });
  
  // add the xB Axis
  chartOmzet.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(xb));
  
  // add the yB Axis
  chartOmzet.append("g")
      .call(d3.axisLeft(yb));

  // Add a small label for the graph name.
  chartOmzet.append("text")
      .attr("class", "title")
      .attr("x", 15)
      .attr("y", 10)
      .style("text-anchor", "start")
      .style("font-size", 10)
      .text("OMZET (mln €)");  
   
});

// Define the line

    .y(function(d) { return yl(d.price); });
    
// Adds the chartline2 canvas

    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform",

// Get the data
d3.csv("stocks.csv", function(error, data) {
    data.forEach(function(d) {
	d.date = parseDate(d.date);
	d.price = +d.price;
    });

    // Scale the range of the data
    xl.domain(d3.extent(data, function(d) { return d.date; }));
    yl.domain([0, d3.max(data, function(d) { return d.price; })]);

    // Nest the entries by symbol
    var dataNest = d3.nest()
        .key(function(d) {return d.symbol;})
        .entries(data);
    
    // set the colour scale
    var color = d3.scaleOrdinal(d3.schemeCategory10);

    //legendSpace = width/dataNest.length; // spacing for the legend */
    
    // Loop through each symbol / key
    dataNest.forEach(function(d) { 

        linechart.append("path")
            .attr("class", "line")
	    .style("stroke", function() { // Add the colours dynamically
                return d.color = color(d.key); })
            .attr("d", priceline(d.values));
        
	// Add the Legend ORIGINEEL

            //.attr("class", "legend")    // style the legend

            //.text(d.key);

            .attr("x", 15)  // space legend
            .attr("y", 10)
            .attr("class", "legend")    // style the legend
            .style("fill", function() { // Add the colours dynamically
                return d.color = color(d.key); })
            .text(d.key); 
    });

    // Add the X Axis
    linechart.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(xl));

    // Add the Y Axis
    linechart.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(yl));

});
