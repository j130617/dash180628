	  "translate(" + margin.left + "," + margin.top + ")");


// Get the data
d3.csv("omzet.csv", function(error, data) {
  if (error) throw error;
  
  // format the data
  data.forEach(function(d) {
    d.eur = +d.eur;
  });
	

  // Scale the range of the data in the domains
  xb.domain(data.map(function(d) { return d.jaar; }));
  yb.domain([0, d3.max(data, function(d) { return d.eur; })]);	

  // append the rectangles for the bar chart
  chartOmzet.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return xb(d.jaar); })
      .attr("width", xb.bandwidth())
      .attr("y", function(d) { return yb(d.eur); })
      .attr("height", function(d) { return height - yb(d.eur); });
  
  // add the xB Axis
  chartOmzet.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(xb));
  
  // add the yB Axis
  chartOmzet.append("g")
      .attr("class", "axis")  
      .call(d3.axisLeft(yb));

  // Add a small label for the graph name.
  chartOmzet.append("text")
      .attr("class", "title")
      .attr("x", 15)
      .attr("y", 10)
      .style("text-anchor", "start")
      .style("font-size", 10)
      .text("OMZET (mln €)");

var linechart = d3.select("body")
    .append("svg")

// Define the line
var priceline = d3.line()	
    .x(function(d) { return xl(d.date); })
    .y(function(d) { return yl(d.price); });
    

// Get the data
d3.csv("stocks.csv", function(error, data) {
    data.forEach(function(d) {
	d.date = parseDate(d.date);
	d.price = +d.price;
    });

    // Scale the range of the data
    xl.domain(d3.extent(data, function(d) { return d.date; }));
    yl.domain([0, d3.max(data, function(d) { return d.price; })]);

    // Nest the entries by symbol
    var dataNest = d3.nest()
        .key(function(d) {return d.symbol;})
        .entries(data);
    
    // set the colour scale
    var color = d3.scaleOrdinal(d3.schemeCategory10);

    legendSpace = width/dataNest.length; // spacing for the legend */
    
    // Loop through each symbol / key
    dataNest.forEach(function(d,i) { 

        linechart.append("path")
            .attr("class", "line")
	    .style("stroke", function() { // Add the colours dynamically
                return d.color = color(d.key); })
            .attr("d", priceline(d.values));
        
	// Add the Legend ORIGINEEL
        linechart.append("text")
            .attr("x", (legendSpace/2)+i*legendSpace)  // space legend
            .attr("y", height + (margin.bottom/2)+ 15)
            .attr("class", "legend")    // style the legend
            .style("fill", function() { // Add the colours dynamically
                return d.color = color(d.key); })
            .text(d.key); 
	 
    });

    // Add the X Axis
    linechart.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(xl));

    // Add the Y Axis
    linechart.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(yl));
  
    // Add a small label for the graph name.
    linechart.append("text")
      .attr("class", "title")
      .attr("x", 15)
      .attr("y", 10)
      .style("text-anchor", "start")
      .style("font-size", 10)
      .text("TEST (mln €)");  
});

// get the data //
d3.csv("benchmark.csv", function(d, i, columns) {
  for (var i = 1, n = columns.length; i < n; ++i) d[columns[i]] = +d[columns[i]];
  return d;
}, function(error, data) {
  if (error) throw error;

  var keys = data.columns.slice(1);

// Scale the range of the data
  xbg0.domain(data.map(function(d) { return d.post; }));
  xbg1.domain(keys).rangeRound([0, xbg0.bandwidth()]);
  ybg.domain([0, d3.max(data, function(d) { return d3.max(keys, function(key) { return d[key]; }); })]).nice();

  barchartgrouped.append("g")
    .selectAll("g")
    .data(data)
    .enter().append("g")
      .attr("transform", function(d) { return "translate(" + xbg0(d.post) + ",0)"; })
    .selectAll("rect")
    .data(function(d) { return keys.map(function(key) { return {key: key, value: d[key]}; }); })
    .enter().append("rect")
      .attr("x", function(d) { return xbg1(d.key); })
      .attr("y", function(d) { return ybg(d.value); })
      .attr("width", xbg1.bandwidth())
      .attr("height", function(d) { return height - ybg(d.value); })
      .attr("fill", function(d) { return zbg(d.key); });
  
  barchartgrouped.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(xbg0));
  
  barchartgrouped.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(ybg).ticks(null, "s"))
    .append("text")
      .attr("x", 2)
      .attr("y", ybg(ybg.ticks().pop()) + 0.5)
      .attr("dy", "0.32em")
      .attr("fill", "#000")
      .attr("font-weight", "bold")
      .attr("text-anchor", "start")
      .text("mln €");
  
  var legend = barchartgrouped.append("g")
      .attr("font-family", "sans-serif")
      .attr("font-size", 10)
      .attr("text-anchor", "end")
    .selectAll("g")
    .data(keys.slice().reverse())
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
  
  legend.append("rect")
      .attr("x", width - 19)
      .attr("width", 19)
      .attr("height", 19)
      .attr("fill", zbg);
  
  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9.5)
      .attr("dy", "0.32em")
      .text(function(d) { return d; });
});
